<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
  <script type="module" crossorigin src="/assets/index-D95sstzL.js"></script>
</head>
<body>
    <h1>Projeto Controle Financeiro</h1>
        <form id="formulario" class="formulario">
             <label for="data"> Data
                <input type="date" id="data" class="data" placeholder="Ex: dd/mm/aaaa">
            </label>
            <label for="tipo"> Receita/Despesa
                <select id="tipo" class="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
            </label>
            <label for="valor"> Valor
                <input type="number" id="valor" class="valor" placeholder="Ex: R$ 0,00">
            </label>

            <label for="descricao"> Descrição
                <input type="text" id="descricao" class="descricao" placeholder="Descrição">
            </label>
            
            <button type="submit" id="adicionar" class="adicionar">Adicionar</button>
        </form>

    <h2>Saldo atual: <span id="saldo">R$ 0,00</span></h2>
    <section>
        <h3>Lançamentos</h3>
        <ul id="lista-lancamentos"></ul>
    </section>

</body>
</html>
